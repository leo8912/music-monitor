api:
  rate_limit:
    burst_size: 10
    requests_per_minute: 60
  timeout: 30
auth:
  access_token_expire_minutes: 30
  algorithm: HS256
  enabled: true
  password: password
  refresh_token_expire_days: 7
  secret_key: CHANGE_ME
  username: admin
database:
  echo: false
  max_overflow: 10
  pool_size: 5
  url: sqlite+aiosqlite:///music_monitor.db
logging:
  backup_count: 5
  file: logs/application.log
  level: INFO
  max_bytes: 10485760
notify:
  telegram:
    bot_token: ''
    chat_id: ''
    enabled: false
  wecom:
    agentid: '10001'
    corpid: ww_correct
    corpsecret: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    enabled: true
    encoding_aes_key: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    token: xxxxxxxxxxxx
storage:
  cache_dir: /audio_cache
  cleanup_threshold: 0.8
  favorites_dir: /favorites
  library_dir: /library
  max_cache_size: 10737418240
system:
  external_url: http://localhost:8000
